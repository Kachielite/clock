<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Pridi&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clockframe">
        <div class="date">
            Tue 04 May 2020
        </div>
        <div class="clock">
            <div class="hour">

            </div>
            <div class="separator blink">
                :
            </div>

            <div class="minutes">

            </div>
            <div class="seconds">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
